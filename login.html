<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/login.css">

    <title>Roper: Login</title>
</head>
<body>

    <div class="container fixed-fullscreen">

        <div class="bg-layer fixed-fullscreen">

            <!-- Header -->
            <header>
    
                <div class="header__logo">
                    <a href="index.html"><img src="assets/images/logo-roper.png" alt="logo"></a>
                </div>
                        
            </header>
            
            <!-- Form Container -->
            <section>
    
                <h2 class="form__title">Iniciar Sesión</h2>
    
                <div class="form__container">
                    
                    <form action="" method="post">
    
                        <div class="form__inputs">
                            <input type="email" name="email" id="form__email" placeholder="Correo Electrónico" required>
                            <input type="password" name="password" id="form__password" placeholder="Contraseña" required> 
                            
                            <div class="form__remember">
                                <label for="remember">Recordar Cuenta</label>
                                <input type="checkbox" name="remember">
                            </div>

                        </div>
        
                        <div class="form__links">
                            <a href="#">¿Olvidaste tu contraseña? Recupérala!</a>
                            <a href="#">¿No tienes una cuenta? Hazte una!</a>
                        </div>
        
                        <div class="form__buttons">
                            <button class="btn" type="submit">Iniciar Sesión</button>
                        </div>
        
                    </form>
    
                </div>
                
            </section>
    
        </div>

    </div>

</body>
</html>
